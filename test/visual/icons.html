<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Icons visual tests</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../vaadin-icons.html">
  <link rel="import" href="../../../iron-meta/iron-meta.html">
  <link rel="import" href="../../../vaadin-text-field/vaadin-text-field.html">
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>

  <dom-bind id="binder">
    <template>
      <style>
        .iconset-container {
          width: 800px;
          font-size: 10px;
        }

        .icon-container {
          display: inline-flex;
          flex-direction: column;
          width: 110px;
          align-items: center;
          margin-top: 6px;
        }

        span {
          white-space: nowrap;
          overflow: hidden;
        }
      </style>
      <div class="iconset-container">
        <dom-repeat items="[[iconsets]]">
          <template>
            <dom-repeat id="wrapper" items="[[getIconNames(item)]]">
              <template is="dom-repeat" >
                <div class="icon-container">
                  <iron-icon icon="[[item]]"></iron-icon>
                  <span>[[item]]</span>
                </div>
              </template>
            </dom-repeat>
          </template>
        </dom-repeat>
      </div>
    </template>
  </dom-bind>

  <script>
    window.addEventListener('WebComponentsReady', function() {
      const binder = document.getElementById('binder');
      binder.getIconNames = function(iconset) {
        return iconset.getIconNames();
      };
      binder.iconsets = new Polymer.IronMeta({type: 'iconset'}).list.filter(i => i.name == 'vaadin');
      window.webComponentsAreReady = true;
    });
  </script>

</body>
