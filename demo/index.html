<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vaadin-icons</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../vaadin-icons.html" />
        <link rel="import" href="../vaadin-icon.html" />
        <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html" />

        <style>
            .icon {
                margin: 24px 8px;
                text-align: center;
                width: 130px;
                cursor: default;
            }
            .icon span {
                font-family: sans-serif;
                font-size: 10px;
                display: block;
                color: #616161;
                -webkit-transition: all 600ms;
                transition: all 600ms;
            }
            .icon:hover span {
                color: #00b4f0;
            }
            vaadin-icon {
                fill: #616161;
                -webkit-transition: all 200ms;
                transition: all 200ms;
            }
            .icon:hover vaadin-icon {
                fill: #00b4f0;
            }
        </style>
    </head>
    <body>
        <div class="layout horizontal wrap center-justified">
            <template is="dom-bind">
                <iron-meta type="iconset" list="{{iconsets}}"></iron-meta>
                <template is="dom-repeat" items="{{iconsets}}">
                    <template is="dom-repeat" items="{{getIconNames(item)}}">
                        <div class="icon">
                            <vaadin-icon icon="[[item]]"></vaadin-icon>
                            <span>{{item}}</span>
                        </div>
                    </template>
                </template>
            </template>
        </div>

        <script>
            document.querySelector('[is=dom-bind]').getIconNames = function(iconset) {
              var trimmedNames = [];
              var iconNames = iconset.getIconNames();

              for(var i=0;i<iconNames.length;i++) {
                  trimmedNames[i] = iconNames[i].substring(13);
              }

              return trimmedNames;
            };
        </script>
    </body>
</html>
